<ion-header translucent="true">
  <ion-toolbar color="primary">
    <ion-title style="font-style:italic;font-family:monospace;">Category-Member</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>


  <div class="ion-text-end">
    <ion-label style="font-style: oblique;font-family: fantasy; font-size:x-small ;">  {{today}} </ion-label>
  </div>
  <div class="ion-text-center">
    <ion-title   style="font-style:inherit;font-family: cursive; font-size:x-large ;"> Categories</ion-title>
  </div>
  <br>

  <div *ngFor="let att of dataArray; let idx = index">

    <ion-grid>

      <ion-row>
        <ion-col size="3">
          <ion-label color="primary">Name</ion-label>
        </ion-col>

        <ion-col size="7">
          <ion-item>
            <ion-input type="text" [(ngModel)]="dataArray[idx].name" required></ion-input>
          </ion-item>
        </ion-col>
  
        <ion-col size="2">
          <ion-button *ngIf="idx!=0" (click)="removeField(idx)"  color="danger" > <ion-icon name="remove"></ion-icon> </ion-button>
        </ion-col>

      </ion-row>
  
    </ion-grid>

  </div>

  <br> 

  <div>
    <ion-button [disabled]="!canAddField" (click)="addField()" color="secondary" > <ion-icon name="add"></ion-icon>  </ion-button>
    <ion-button color="light" (click)="clear()" > Clear </ion-button> 
    <ion-button (click)="onSubmit()" style="position: absolute; right: 0;">  ADD </ion-button>
  </div>

  <br>
  <div>
    <ion-title> Categories </ion-title>
  </div>

  <div class="ion-text-center">

    <ion-list> 

      <div ion-item *ngFor="let category of categoryList let idx = index" >

        <ion-grid>

          <ion-row>
            <ion-col size="2">

              <div icon-start>
                <ion-icon name="star-outline"></ion-icon>
                {{idx + 1}}
              </div>
                             
            </ion-col>
    
            <ion-col size="6">

                {{category.name}}
              
            </ion-col>

            <ion-col size="2">

              <ion-button style="background-color:darkorange;"> <ion-icon name="create"></ion-icon> </ion-button>
            
          </ion-col>
      
            <ion-col size="2">

                <ion-button color="danger"> <ion-icon name="trash"></ion-icon> </ion-button>
              
            </ion-col>
    
          </ion-row>
      
        </ion-grid>
        
      </div>

    </ion-list>

  </div>

</ion-content>
