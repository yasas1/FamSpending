<ion-header translucent="true">
  <ion-toolbar color="primary">
    <ion-title style="font-family:monospace;">Category-Member</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>


  <div class="ion-text-end">
    <ion-label style="font-style: oblique;font-family: fantasy; font-size:x-small ;">  {{today}} </ion-label>
  </div>

  <div class="ion-text-start">
    <ion-label style="font-style: oblique;font-family: fantasy; font-size:small ;"> 
      Manage your own categories and members
    </ion-label>
  </div>

  <br>

  <ion-radio-group [(ngModel)]="type" (ionChange)="typeClick()">  

    <ion-row >

      <ion-col size="6">
        <ion-item lines="none">
          <ion-label class="topic">Categories</ion-label>
          <ion-radio [value]="0" ></ion-radio>
        </ion-item>
      </ion-col>

      <ion-col size="6">
        <ion-item lines="none">
          <ion-label class="topic">Members</ion-label>
          <ion-radio [value]="1" ></ion-radio>
        </ion-item>
      </ion-col>

    </ion-row>

  </ion-radio-group>

  <br>

  <div *ngIf="furthurmoreAdd >= 1">

    <div *ngFor="let att of dataArray; let idx = index">

      <ion-grid>

        <ion-row>
          <ion-col size="3">
            <ion-label class="fontClass"  color="primary">Name</ion-label>
          </ion-col>

          <ion-col size="7">
            <ion-item>
              <ion-input type="text" [(ngModel)]="dataArray[idx].name" required></ion-input>
            </ion-item>
          </ion-col>
    
          <ion-col size="2">
            <ion-button *ngIf="idx!=0" (click)="removeField(idx)"  color="danger" > <ion-icon name="remove"></ion-icon> </ion-button>
          </ion-col>

        </ion-row>
    
      </ion-grid>

    </div>
    <br> 

    <div>
      <ion-button [disabled]="!canAddField" (click)="addField()" color="secondary" > <ion-icon name="add"></ion-icon>  </ion-button>
      <ion-button color="light" (click)="clear()" > Clear </ion-button> 
      <ion-button  (click)="onSubmit()" style="position: absolute; right:3%;" color="success">  ADD </ion-button>
    </div>

  </div>

  <br>

  <div>
    
  </div>

  <div class="ion-text-center">
    
    <ion-list class="content"> 

      <ion-list-header class="ion-text-start" lines="full" >
        <ion-label class="fontClass" > <b> {{typeDisplay}} </b> </ion-label>
      </ion-list-header>
      
      <br>
      
      <div *ngFor="let typeItem of List let idx = index" >

        <ion-grid>

          <ion-row>
            <ion-col size="1">

              <div class="ion-text-start">
                {{idx + 1}}
              </div>
                             
            </ion-col>
    
            <ion-col class="fontClass" size="7">

                {{typeItem.name}}
              
            </ion-col>

            <ion-col size="2">

              <ion-button color="medium"  (click)="presentPromptToEdit(typeItem.id,typeItem.name.toString())"> <ion-icon name="create"></ion-icon> </ion-button>
            
          </ion-col>
      
            <ion-col size="2">

                <ion-button color="danger" (click)="presentConfirmToDelete(typeItem.id,typeItem.name.toString())"> <ion-icon name="trash"></ion-icon> </ion-button>
              
            </ion-col>
    
          </ion-row>
      
        </ion-grid>
        
      </div>

    </ion-list>

  </div>

</ion-content>
