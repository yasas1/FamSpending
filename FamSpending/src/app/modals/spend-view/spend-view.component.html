<ion-header>
  <ion-toolbar color="primary">

    <ion-title style="font-family:monospace;"> Spending View </ion-title>
    
    <ion-buttons slot="end">
      <ion-button fill="solid" shape="round" (click)="dismissModal()" >
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
 
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row >

      <ion-col size="5">

        <ion-item lines="none">
          <ion-label class="fontClass">Date</ion-label>            
        </ion-item>

      </ion-col>
      
      <ion-col size="7">
        
        <ion-item class="fontDetails" lines="none">
          {{thisDay}}
        </ion-item>

      </ion-col>

    </ion-row>

    <br>
    
    <ion-row >

      <ion-col size="5">
        <ion-item lines="none">
          <ion-label class="fontClass">Member</ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="7">
        <ion-item class="fontDetails" lines="none">
          {{member}}
        </ion-item>
      </ion-col>

    </ion-row>

    <br>
    
    <ion-row >

      <ion-col size="5">
        <ion-item lines="none">
          <ion-label class="fontClass">Category</ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="7">
        <ion-item class="fontDetails" lines="none"> 
          {{category}}
        </ion-item>
      </ion-col>

    </ion-row>

    <br>
    
    <ion-row >

      <ion-col size="5">
        <ion-item lines="none">
          <ion-label class="fontClass">Description</ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="7">
        <ion-item class="fontDetails" lines="none">
          {{description}}
        </ion-item>
      </ion-col>

    </ion-row>

    <br>

    <ion-row >

      <ion-col size="3">
        
      </ion-col>

      <ion-col size="6">
        <ion-item  lines="none">
          <ion-label class="fontClass" *ngIf="unnecessary==0">Necessary</ion-label>
          <ion-label class="fontClass" *ngIf="unnecessary==1">Unnecessary</ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="3">
        
      </ion-col>

    </ion-row>

    <br>
    
    <ion-row >

      <ion-col size="5">
        <ion-item lines="none">
          <ion-label class="fontClass">Amount</ion-label>
        </ion-item>
      </ion-col>

      <ion-col size="7">
        <ion-item class="fontDetails" lines="none">
          Rs. {{amount}} /=
        </ion-item>
      </ion-col>

    </ion-row>

  </ion-grid>

  

</ion-content>
