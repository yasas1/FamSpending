<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>

    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Family Spendings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row>
    <ion-col size="6">
      <ion-button (click)="addExpendituresDB()"  expand="block" fill="outline">
        Add random events
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="addExpendituresDB()" expand="block" fill="outline">
        Get Spendings
      </ion-button>
    </ion-col>
  </ion-row>


  <ion-row>
    <!-- Move back one screen of the slides -->
    <ion-col size="3">
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
 
    <ion-col size="6" style="font-style:inherit ;font-family: fantasy;" class="ion-text-center">
      <h3>{{ viewTitle }}</h3>
    </ion-col>
 
    <!-- Move forward one screen of the slides -->
    <ion-col size="3">
      <ion-button fill="clear" (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <calendar
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [dateFormatter]="calendar.dateFormatter"
    [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onCurrentDateChanged)="onCurrentDateChanged($event)"
    step="30"
    startingDayWeek="1"
    [markDisabled]="markDisabled"
    [monthviewEventDetailTemplate]="detailTemplate"
  >
  </calendar> 

  <ng-template #detailTemplate let-showEventDetail="showEventDetail"  let-selectedDate="selectedDate" >

    <ion-list class="event-detail-container" has-bouncing="false" *ngIf="showEventDetail" overflow-scroll="false">
        <ion-item *ngFor="let event of selectedDate?.events"  (click)="onEventSelected(event)">
            <span class="monthview-eventdetail-timecolumn">  {{event.startTime|date: 'EEEE '}} : </span>
            <span class="event-detail">   {{ event.title}}</span>
        </ion-item>
        <ion-item *ngIf="selectedDate?.events.length==0">
            <div class="no-events-label"> No Spendings</div>
        </ion-item>
    </ion-list>
</ng-template>

</ion-content>
