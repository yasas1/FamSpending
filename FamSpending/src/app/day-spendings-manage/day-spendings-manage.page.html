<ion-header>
  <ion-toolbar color="primary">

    <ion-title style="font-style:italic;font-family:monospace;">Day Spendings</ion-title>
    
    <ion-buttons slot="start">
      <ion-button fill="solid" shape="round" (click)="navgateNew()" routerLink=""  >
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
 
</ion-header>

<ion-content>

  <div class="ion-text-center"> 
    <ion-title  style="font-style:inherit;font-family: fantasy; font-size:large ;"> {{thisDay}}  </ion-title>
  </div>

  <br>

  <div class="ion-text-center">

    <ion-list> 

      <div *ngFor="let spending of Spendings let idx = index" >

        <ion-grid>

          <ion-row>

            <ion-col size="2">

              <div class="ion-text-start">
                <ion-icon name="star-outline"></ion-icon>
                {{idx + 1}}
              </div>
                             
            </ion-col>
    
            <ion-col class="ion-text-start" size="4">

                <div class="fontClass"> Rs. {{spending.amount}} /= </div>
              
            </ion-col>

            <ion-col size="2">

              <ion-button color="success" size="small"> <ion-icon slot="icon-only" name="eye"></ion-icon> </ion-button>
            
            </ion-col>

            <ion-col size="2">

              <ion-button color="medium" size="small" > <ion-icon  slot="icon-only" name="create"></ion-icon> </ion-button>
            
            </ion-col>
      
            <ion-col size="2">

              <ion-button color="danger" size="small" (click)="presentConfirmToDelete(spending.id,spending.amount)" > <ion-icon name="trash"></ion-icon> </ion-button>
              
            </ion-col>

           
    
          </ion-row>
      
        </ion-grid>
        
      </div>

    </ion-list>

  </div>

 

</ion-content>
