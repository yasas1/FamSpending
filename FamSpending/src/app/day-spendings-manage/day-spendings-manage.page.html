<ion-header>
  <ion-toolbar color="primary">

    <ion-title style="font-style:italic;font-family:monospace;">Day Spendings</ion-title>
    
    <ion-buttons slot="start">
      <ion-button fill="solid" shape="round" routerLink="/menu/home"  >
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
 
</ion-header>

<ion-content>

  <div class="fontClass"> {{thisDay}} {{ParamDate}}</div>

  <br>

  <div class="ion-text-center">

    <ion-list> 

      <div *ngFor="let spending of Spendings let idx = index" >

        <ion-grid>

          <ion-row>

            <ion-col size="2">

              <div class="ion-text-start">
                <ion-icon name="star-outline"></ion-icon>
                {{idx + 1}}
              </div>
                             
            </ion-col>
    
            <ion-col class="fontClass" size="4">

                {{spending.amount}}
              
            </ion-col>

            <ion-col size="2">

              <ion-button color="success" > <ion-icon slot="icon-only" name="eye"></ion-icon> </ion-button>
            
            </ion-col>

            <ion-col size="2">

              <ion-button color="medium" > <ion-icon  slot="icon-only" name="create"></ion-icon> </ion-button>
            
            </ion-col>
      
            <ion-col size="2">

              <ion-button color="danger" > <ion-icon name="trash"></ion-icon> </ion-button>
              
            </ion-col>

           
    
          </ion-row>
      
        </ion-grid>
        
      </div>

    </ion-list>

  </div>

 

</ion-content>
