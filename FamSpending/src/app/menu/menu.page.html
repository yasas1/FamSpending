<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" side="start">
      <ion-header>
        <ion-toolbar>
          <ion-list-header>Menu</ion-list-header>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list lines="none">
          <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
            <ion-item  routerLinkActive="selected" [routerLink]="page.path" routerDirection="root" [class.active-menu]="activePath === page.path">
              <ion-icon slot="start" [name]="page.icon + '-outline'"></ion-icon>
            <ion-label  class="fontClass">
              {{page.name}}
            </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

  
      <ion-list lines="none">
        <ion-list-header>
          Conference
        </ion-list-header>
        <ion-menu-toggle autoHide="false" *ngFor="let p of pages; let i = index">
          <ion-item [routerLink]="p.path" routerLinkActive="selected" routerDirection="root" detail="false">
            <!-- <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon> -->
            <ion-label>
              {{p.name}}
            </ion-label>
          </ion-item>

        </ion-menu-toggle>
      </ion-list>

    </ion-menu>

    <ion-router-outlet id="main-content" main></ion-router-outlet>

  </ion-split-pane>

</ion-app>
